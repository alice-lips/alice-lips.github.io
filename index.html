<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alice.lisp web site</title>
    <script type="text/javascript" src="./resources/js/text.js"></script>
    <link rel='stylesheet' href='./resources/css/i.css'>
    <link rel='stylesheet' href='./resources/css/font-awesome.min.css'>
    <script type="text/javascript" src="./resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/js/jquery.console.js"></script>
    <script type="text/javascript" src="./resources/js/repl.js"></script>
    <script type="text/javascript" src="./resources/js/tryalice.js"></script>
  </head>
  <body>

    <header>
    <i style='font-size: 200px' class="fa fa-object-ungroup"></i>
    <span>Alice.lips</span>
    <hr />
    <a id="members" href="members/"><i class="fa fa-users"></i></a>
    <a id="ls" href="ls/"><i class="fa fa-folder-o"></i></a>
    <a href="https://github.com/alice-lips"><i class="fa fa-github"></i></a>
    <a id="mail" href="mail/"><i class="fa fa-envelope-o"></i></a>
    <a id="run" href="#terminal"><i class="fa fa-terminal"></i></a>
    </header>

    <div class='wrapper' id="terminal">
      <div class='content'><div class="console" id="console"></div></div>
    </div>

    <script>
      var Terminal = {};
      Terminal.showing = false;
      Terminal.show = function(e) {
        terminal.style.opacity = '1.0';
      };
      Terminal.hidden = function(e) {
        terminal.style.opacity = '0.0';
      };
      Terminal.toggle = function() {
        if (Terminal.showing) {
          Terminal.hidden();
        } else {
          Terminal.show();
        }
          Terminal.showing = true ^ Terminal.showing;
        };
        run.onclick = Terminal.toggle;
      </script>

    </body>
  </html>
