<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alice.lisp web site</title>
    <script type="text/javascript" src="./resources/js/text.js"></script>
    <link rel='stylesheet' href='./resources/css/i.css'>
    <script type="text/javascript" src="./resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/js/jquery.console.js"></script>
    <script type="text/javascript" src="./resources/js/repl.js"></script>
    <script type="text/javascript" src="./resources/js/tryalice.js"></script>
  </head>
  <body>

  <!-- I am HARUHI -->
  <center id="SOS" style='transition-duration: 0.5s; font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "MS Pゴシック"'>
    <div style="font-size: 14px; margin: 10px;">
      あなたは
      <span id="hito" style="color: white; background-color: black; font-weight: bold;"></span>
      人目の訪問者です。
    </div>
    <div style="color: red; font-size: 40px;">Alice.lisp のサイトにようこそ！</div>
    <div id="LOGO" style="font-size: 200px">〄</div>
    <div style="margin: 20px; font-size: 20px;">入り口</div>
    <div style="margin: 20px; font-size: 14px;">メールはこちらから→<span style="color: red">📮</span></div>
    <div style="margin: 20px; font-size: 14px;">活動予定</div>
    <hr>
    <script>
var a = "00298";
a += Math.random()*5|0+5;
a += Math.random()*10|0;
hito.innerHTML = a;
setInterval(function() {
  LOGO.style.color = Math.random() < .33 ? '#00d040' : Math.random() < .5 ? 'pink' : 'aqua';
  }, 1000);
    </script>
  </center>

  <div class='wrapper' id="terminal" style="opacity: 0.0; transition-duration: 0.5s; position: relative; left: 0; top: -100px; width: 100%">
    <div class='content'>
      <div class="console" id="console"></div>
    </div>
  </div>

  <script>
var Terminal = {};
Terminal.showing = false;
Terminal.show = function(e) {
  SOS.style.opacity = '0.2';
  terminal.style.opacity = '1.0';
};
Terminal.hidden = function(e) {
  SOS.style.opacity = '1.0';
  terminal.style.opacity = '0.0';
};
Terminal.toggle = function() {
  if (Terminal.showing) {
    Terminal.hidden();
  } else {
    Terminal.show();
  }
  Terminal.showing = true ^ Terminal.showing;
};
SOS.onclick = Terminal.toggle;
SOS.oncontextmenu = Terminal.toggle;
  </script>

  </body>
</html>
