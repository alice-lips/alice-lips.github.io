    <header>
    <i style='font-size: 200px' class="fa fa-object-ungroup"></i>

    <div class='wrapper' id="terminal">
      <div class='content'><div class="console" id="console"></div></div>
    </div>

    <script>
      Terminal.showing = false;
      Terminal.show = function(e) {
        terminal.style.opacity = '1.0';
      };
      Terminal.hidden = function(e) {
        terminal.style.opacity = '0.0';
      };
      Terminal.toggle = function() {
        if (Terminal.showing) {
          Terminal.hidden();
        } else {
          Terminal.show();
        }
          Terminal.showing = true ^ Terminal.showing;
        };
        run.onclick = Terminal.toggle;

function autorun(line) {
  if (! Terminal.showing) { Terminal.toggle(); }
  Hack.insert(line);
  Hack.enter();
}

function entry(id, commands) {
  var root = document.getElementById(id);
  root.href = '#' + id;
  root.onclick = function() {
    var i;
    for (i = 0; i < commands.length; ++i) {
      autorun(commands[i]);
    }
  };
}

entry('home', ['cd /home', 'ls']);
entry('log', ['cat /log.html']);
entry('mail', ['cat /etc/mail.html']);
entry('exclamation', [
    'cd /etc',
    'ls',
    'cat c88/'
    ]);

      </script>
